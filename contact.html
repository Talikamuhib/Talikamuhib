<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Talika's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            color: #fff;
            text-align: center;
            padding: 3rem 1rem;
        }
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }
        header p {
            font-size: 1.2rem;
            color: #d1d5db;
        }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            font-size: 2rem;
            color: #3b82f6;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        button {
            padding: 0.8rem 1.5rem;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        /* Social Links */
        .social-links {
            margin-top: 2rem;
            text-align: center;
        }

        .social-links a {
            display: inline-block;
            margin: 0 1rem;
            color: #3b82f6;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #2563eb;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background-color: #1f2937;
            color: #ffffff;
            margin-top: 3rem;
        }

        footer p {
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            .contact-container {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Me</h1>
        <p>Let's collaborate to create meaningful insights and solutions!</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-container">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Links -->
        <div class="social-links">
            <a href="mailto:taliqa.muhib@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your-profile" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/your-profile" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Talika | Data Analyst Portfolio</p>
    </footer>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
