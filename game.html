<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Data Points - Interactive Game</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a0f2e 50%, #0d1b2a 100%);
            overflow: hidden;
            color: #f5f0eb;
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, 
                rgba(10, 14, 26, 0.95) 0%,
                rgba(26, 15, 46, 0.85) 50%,
                rgba(13, 27, 42, 0.95) 100%);
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 217, 255, 0.1);
        }

        .game-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(178, 75, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 217, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Player */
        .player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #00d9ff);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5), 0 0 60px rgba(0, 217, 255, 0.3);
            z-index: 100;
            transition: all 0.1s ease;
        }

        .player::before {
            content: "";
            position: absolute;
            inset: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Falling Objects */
        .falling {
            position: absolute;
            top: 0;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, rgba(0, 217, 255, 0.8), #00d9ff);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 40px rgba(0, 217, 255, 0.3);
            z-index: 10;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.6), 0 0 40px rgba(0, 217, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 217, 255, 0.8), 0 0 60px rgba(0, 217, 255, 0.5); }
        }

        .falling.data {
            background: radial-gradient(circle at 30% 30%, rgba(255, 107, 53, 0.8), #ff6b35);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.6), 0 0 40px rgba(255, 107, 53, 0.3);
        }

        /* Score Display */
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f5f0eb;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 217, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            backdrop-filter: blur(10px);
            z-index: 50;
        }

        .score span {
            color: #00d9ff;
            font-size: 2rem;
        }

        /* Game Over Screen */
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f5f0eb;
            font-size: 2rem;
            z-index: 200;
            background: rgba(10, 14, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 1.5px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.2);
        }

        .game-over.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h1 {
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b35, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-over p {
            margin-bottom: 2rem;
            color: #bfb5a5;
        }

        .game-over button {
            margin-top: 10px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b35, #00d9ff);
            color: #0a0e1a;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .game-over button:hover {
            background-color: #15803d;
        }

        /* Modal Rules Pop-up */
        .modal {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .modal h2 {
            margin-bottom: 10px;
            color: #3b82f6;
        }

        .modal p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .modal button {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal button:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <!-- Player -->
        <div class="player" id="player"></div>

        <!-- Score -->
        <div class="score" id="score">Score: 0</div>

        <!-- Game Over -->
        <div class="game-over" id="gameOver">
            <p>Game Over!</p>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- Rules Modal -->
    <div class="modal" id="rulesModal">
        <h2>üéÆ Game Rules</h2>
        <p>üü° <strong>Collect the Yellow Data Points</strong> to score points.</p>
        <p>üî¥ <strong>Avoid the Red Errors</strong> to stay in the game.</p>
        <p>‚û°Ô∏è Use the <strong>Left</strong> and <strong>Right Arrow Keys</strong> to move the player.</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        // Select elements
        const player = document.getElementById("player");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOver");
        const finalScoreDisplay = document.getElementById("finalScore");
        const rulesModal = document.getElementById("rulesModal");
        const gameContainer = document.querySelector(".game-container");

        let score = 0;
        let isGameOver = false;
        let playerPosition = window.innerWidth / 2;

        // Player Movement
        document.addEventListener("keydown", (e) => {
            if (isGameOver) return;

            if (e.key === "ArrowLeft" && playerPosition > 0) {
                playerPosition -= 20;
            } else if (e.key === "ArrowRight" && playerPosition < window.innerWidth - 50) {
                playerPosition += 20;
            }
            player.style.left = `${playerPosition}px`;
        });

        // Function to create falling objects
        function createFallingObject() {
            if (isGameOver) return;

            const falling = document.createElement("div");
            falling.classList.add("falling");
            const isDataPoint = Math.random() > 0.3;
            if (isDataPoint) falling.classList.add("data");

            falling.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
            gameContainer.appendChild(falling);

            let fallingInterval = setInterval(() => {
                const top = parseInt(window.getComputedStyle(falling).top);
                falling.style.top = top + 5 + "px";

                if (top > window.innerHeight) {
                    falling.remove();
                    clearInterval(fallingInterval);
                }

                const fallingRect = falling.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    fallingRect.top < playerRect.bottom &&
                    fallingRect.bottom > playerRect.top &&
                    fallingRect.left < playerRect.right &&
                    fallingRect.right > playerRect.left
                ) {
                    if (falling.classList.contains("data")) {
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                    } else {
                        endGame();
                    }
                    falling.remove();
                    clearInterval(fallingInterval);
                }
            }, 20);
        }

        // End Game
        function endGame() {
            isGameOver = true;
            gameOverScreen.style.display = "block";
            finalScoreDisplay.textContent = score;
            clearInterval(gameInterval);
        }

        // Restart Game
        function restartGame() {
            window.location.reload();
        }

        // Start Game
        function startGame() {
            rulesModal.style.display = "none";
            gameInterval = setInterval(createFallingObject, 1000);
        }
    </script>
</body>
</html>
