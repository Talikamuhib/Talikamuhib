<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Data Points</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            overflow: hidden;
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #3b82f6, #1e40af);
            overflow: hidden;
        }

        /* Player */
        .player {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Falling Objects */
        .falling {
            position: absolute;
            top: 0;
            width: 30px;
            height: 30px;
            background-color: #ef4444;
            border-radius: 50%;
        }

        .falling.data {
            background-color: #facc15;
        }

        /* Score Display */
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Game Over Screen */
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
        }

        .game-over button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #22c55e;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .game-over button:hover {
            background-color: #15803d;
        }

        /* Modal Rules Pop-up */
        .modal {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .modal h2 {
            margin-bottom: 10px;
            color: #3b82f6;
        }

        .modal p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .modal button {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal button:hover {
            background-color: #2563eb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <!-- Player -->
        <div class="player" id="player"></div>

        <!-- Score -->
        <div class="score" id="score">Score: 0</div>

        <!-- Game Over -->
        <div class="game-over" id="gameOver">
            <p>Game Over!</p>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- Rules Modal -->
    <div class="modal" id="rulesModal">
        <h2>üéÆ Game Rules</h2>
        <p>üü° <strong>Collect the Yellow Data Points</strong> to score points.</p>
        <p>üî¥ <strong>Avoid the Red Errors</strong> to stay in the game.</p>
        <p>‚û°Ô∏è Use the <strong>Left</strong> and <strong>Right Arrow Keys</strong> to move the player.</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        // Select elements
        const player = document.getElementById("player");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOver");
        const finalScoreDisplay = document.getElementById("finalScore");
        const rulesModal = document.getElementById("rulesModal");
        const gameContainer = document.querySelector(".game-container");

        let score = 0;
        let isGameOver = false;
        let playerPosition = window.innerWidth / 2;

        // Player Movement
        document.addEventListener("keydown", (e) => {
            if (isGameOver) return;

            if (e.key === "ArrowLeft" && playerPosition > 0) {
                playerPosition -= 20;
            } else if (e.key === "ArrowRight" && playerPosition < window.innerWidth - 50) {
                playerPosition += 20;
            }
            player.style.left = `${playerPosition}px`;
        });

        // Function to create falling objects
        function createFallingObject() {
            if (isGameOver) return;

            const falling = document.createElement("div");
            falling.classList.add("falling");
            const isDataPoint = Math.random() > 0.3;
            if (isDataPoint) falling.classList.add("data");

            falling.style.left = `${Math.random() * (window.innerWidth - 30)}px`;
            gameContainer.appendChild(falling);

            let fallingInterval = setInterval(() => {
                const top = parseInt(window.getComputedStyle(falling).top);
                falling.style.top = top + 5 + "px";

                if (top > window.innerHeight) {
                    falling.remove();
                    clearInterval(fallingInterval);
                }

                const fallingRect = falling.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();

                if (
                    fallingRect.top < playerRect.bottom &&
                    fallingRect.bottom > playerRect.top &&
                    fallingRect.left < playerRect.right &&
                    fallingRect.right > playerRect.left
                ) {
                    if (falling.classList.contains("data")) {
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                    } else {
                        endGame();
                    }
                    falling.remove();
                    clearInterval(fallingInterval);
                }
            }, 20);
        }

        // End Game
        function endGame() {
            isGameOver = true;
            gameOverScreen.style.display = "block";
            finalScoreDisplay.textContent = score;
            clearInterval(gameInterval);
        }

        // Restart Game
        function restartGame() {
            window.location.reload();
        }

        // Start Game
        function startGame() {
            rulesModal.style.display = "none";
            gameInterval = setInterval(createFallingObject, 1000);
        }
    </script>
</body>
</html>
